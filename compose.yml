name: backtest-prod

services:
  backtest-be-fast:
    image: ghcr.io/kyj0503/backtest-be:latest
    container_name: backtest-be-fast
    networks:
      - backtest-net
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=false
    restart: unless-stopped
    # 프로덕션 환경: 4 논리 코어 → (4 × 2) + 1 = 9 workers
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "9", "--limit-concurrency", "200", "--backlog", "500", "--timeout-keep-alive", "30"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backtest-fe:
    image: ghcr.io/kyj0503/backtest-fe:latest
    container_name: backtest-fe
    networks:
      - backtest-net
    depends_on:
      backtest-be-fast:
        condition: service_healthy
    ports:
      - "3000:80"
    restart: unless-stopped

networks:
  backtest-net:
    name: backtest-network
